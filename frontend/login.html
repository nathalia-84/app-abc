<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar</title>
  </head>
  <body>
    <div class="min-h-screen bg-white flex">
      <div class="hidden lg:block relative w-0 flex-12 bg-gray-900"> 
        <div class="flex h-full justify-center items-center"> 
            <img src="ABC.png" alt="abc">
        </div>
      </div>
      <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"> 
        <div class="mx-auto w-full max-wsm">
          <div>
            <img src="ABC.png" alt="" class="lg:hidden h-20 w-auto">
            <h2 class="mt-6 text-3x1 font-semibold text-pink-700">Entrar</h2>
            <p class="mt-2 text-sm text-gray-600 max-w">Novo por aqui? <a href="#" class="font-medium text-pink-700">Cadastre-se</a></p>
          </div>
          <div class="mt-6">
            <form action="">
              <div class="mb-4">
                <input type="text" placeholder="E-email" class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus: outline-none">
              </div>
              <div class="mb-4">
                <input type="password" placeholder="Senha" class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus: outline-none">
              </div>
              <div class="mb-4">
                <button class="inline-block w-full py-4 px-8 leading-none text-white bg-pink-700 hover:bg-pink-700 font-semibold rounded shadow">Entrar</button>
              </div>
              <div class="mb-4">
                <p>
                  <a href="#">Esqueceu sua senha?</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
